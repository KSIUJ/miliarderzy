<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>KSI Miliarderzy</title>
    <script src="jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="questions.js"></script>
    <script src="miliarderzy.js"></script>
</head>
<body>
<div id="container">
    <div id="money">
        <div class="moneyBlock guaranteed" data-money="12">1 MILION zł</div>
        <div class="moneyBlock" data-money="11">500 000 zł</div>
        <div class="moneyBlock" data-money="10">250 000 zł</div>
        <div class="moneyBlock" data-money="9">125 000 zł</div>
        <div class="moneyBlock" data-money="8">75 000 zł</div>
        <div class="moneyBlock guaranteed" data-money="7">40 000 zł</div>
        <div class="moneyBlock" data-money="6">20 000 zł</div>
        <div class="moneyBlock" data-money="5">10 000 zł</div>
        <div class="moneyBlock" data-money="4">5000 zł</div>
        <div class="moneyBlock" data-money="3">2000 zł</div>
        <div class="moneyBlock guaranteed" data-money="2">1000 zł</div>
        <div class="moneyBlock" data-money="1">500 zł</div>
    </div>
    <div id="interaction">
        <div id="header">KSI Informatyczni Milionerzy</div>
        <div id="body">
            <button onClick="nextQuestion()" id="startButton">Zaczynamy!</button>
        </div>
        <div id="controls">
            <button onClick="helpSplit()" id="helpSplit">50:50<br/>&nbsp;</button>
            <button onClick="helpPhone()" id="helpPhone">telefon do<br/>przyjaciela</button>
            <button onClick="helpQuestion()" id="helpQuestion">pytanie do<br/>publiczności</button>
            <button onClick="nextQuestion()" id="nextButton" class="_greyButton">następne<br/>pytanie</button>
            <button onClick="finish()" id="finishButton">zakończ<br/>grę</button>
        </div>
    </div>
</div>
</body>
</html>
